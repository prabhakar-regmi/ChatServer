<!DOCTYPE html>

<html lang = "en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src='../JS/welcome_page.js'></script>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <div class="text-center">
                    <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/lotus.png" style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">Welcome to the Chat</h4>
                    <h5> Enter your name below to go to the chat client </h5>
                </div>
                <form >
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" placeholder="Joe Doe">
                    </div>
                    <div>
                        <button type="button" class="btn-block btn-dark" id="login">Start Chat</button>
                    </div>
                </form>
            </div>
        </div>            
    </body>
</html>
